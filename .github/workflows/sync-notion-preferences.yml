name: Sync Notion Preferences

on:
  push:
    branches: [main]
    paths:
      - seed_preferences.csv
      - scripts/sync_preferences.py
      - .github/workflows/sync-notion-preferences.yml
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync preferences to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          PREFERENCES_CSV: seed_preferences.csv
          SYNC_MODE: overwrite
        run: |
          python scripts/sync_preferences.py
